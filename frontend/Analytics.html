 <script>
  // Replace the Utils.months and Utils.numbers with static values

  const data = {
      labels: labels,
      datasets: [
          {

      ]
  };

  const config = {
      type: 'line',
      data: data,

          responsive: true,

  };

  new Chart(document.getElementById('myChart1'), config);
